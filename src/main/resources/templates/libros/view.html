<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:replace="layout/layout :: head-basic"></th:block>
<th:block th:replace="layout/layout :: bootstrap-css"></th:block>
<th:block th:replace="layout/layout :: jquery-ui-css"></th:block>
<th:block th:replace="layout/layout :: general-css"></th:block>
</head>
<body>
	<nav th:replace="layout/layout :: menu"></nav>
	<div th:replace="layout/layout :: screen-title"></div>
	<div th:replace="layout/layout :: messages-zone"></div>

	<div class="container-fluid ms-1 me-1 py-1">

		<div class="row justify-content-center mt-3 ms-1 me-1">
			<div class="col-12 formclass create-form shadow pt-3">
			
				<div class="row g-3 align-items-center mb-3">
			
				
	<div class="col-md-2">
		<span class="fw-bold mb-0">Portada: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<a th:if="${libro.portada != null}" th:href="@{'/libros/viewimg/'+${libro.id}+'/portada'}" title="View portada">
		<img th:if="${libro.portada != null}" 
			th:src="@{'/upload/' + ${libro.portada}}" width="100px" 
			class="border border-white shadow">
		</a>
		<img th:if="${libro.portada == null}" th:src="@{'/images/app_no_image_logo.png'}" width="100px"></img>
	</div>


	<div class="col-md-2">
		<span class="fw-bold mb-0">Título: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${libro.titulo}"></span>
	</div>


	<div class="col-md-2">
		<span class="fw-bold mb-0">Autor: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${libro.autor}"></span>
	</div>


	<div class="col-md-2">
		<span class="fw-bold mb-0">Precio: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${libro.precio}"></span>
	</div>


	<div class="col-md-2">
		<span class="fw-bold mb-0">FechaAdquisicion: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${libro.fechaAdquisicion}"></span>
	</div>


	<div class="col-md-2">
		<span class="fw-bold mb-0">Categoría: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${libro.categoria}"></span>
	</div>


	<div class="col-md-2">
		<span class="fw-bold mb-0">Descuento: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${libro.descuento}"></span>
	</div>


	<div class="col-md-2">
		<span class="fw-bold mb-0">Resumen: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<div 
		 class="textareaview areacompressed" 
				
		th:utext="${#strings.replace(libro.resumen,'&#10;','&lt;br&gt;')}"></div>
	</div>


				
				</div>

			</div>
		</div>

	</div>

	<div th:replace="layout/layout :: authorship"></div>

	<div th:insert="layout/layout :: jquery-js"></div>
	<div th:insert="layout/layout :: jquery-ui-js"></div>
	<div th:insert="layout/layout :: bootstrap-js"></div>




</body>
</html>
