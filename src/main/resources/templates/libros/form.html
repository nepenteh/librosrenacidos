<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:replace="layout/layout :: head-basic"></th:block>
<th:block th:replace="layout/layout :: bootstrap-css"></th:block>
<th:block th:replace="layout/layout :: jquery-ui-css"></th:block>
<th:block th:replace="layout/layout :: general-css"></th:block>
</head>
<body>
	<nav th:replace="layout/layout :: menu"></nav>
	<div th:replace="layout/layout :: screen-title"></div>
	<div th:replace="layout/layout :: messages-zone"></div>

	<div class="container-fluid ms-1 me-1 py-1">

		<div class="row justify-content-center mt-3 ms-1 me-1">
			<div class="col-12 formclass create-form shadow">
				<form class="mt-3" th:object="${libro}" method="post"
					th:action="@{'/libros/form/'+${actualpage}}" enctype="multipart/form-data">

					<div class="row g-3 align-items-center mb-3">

					
	<div class="col-md-2">
		<label for="portada" class="form-label mb-0 fw-bold">Portada: </label>
	</div>
						
	<div class="col-md-4 mt-1 mt-md-3" > 
		<div class="col-12 mt-1 mb-1" th:if="${libro.portada != null}">
			<div class="col-md-12 mt-1 mt-md-3"  id="portadaImageDiv">
				<table>
					<tr><td>
						<a th:href="@{'/libros/viewimg/'+${libro.id}+'/portada'}" title="View Portada">
							<img th:if="${libro.portada != null}" th:src="@{'/upload/' + ${libro.portada}}" width="100px" class="border border-white shadow" id="portadaImage"><br>
						</a>
						</td>
						<td class="ps-2">
							<a sec:authorize="hasRole('ROLE_ADMIN')" href="#" title="Delete Portada" th:attr="onclick=|clearImageField('portadaImage','portadaImageText','portadaImageDiv')|"><svg th:replace="layout/icons_svg :: svg-delete"></svg></a>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="col-12 mt-2">
			<input class="form-control form-control-sm file" type="file" id="portada" name="portada_formname">
			
			<input type="hidden" class="form-control form-control-sm" id="portadaImageText" name="portadaImageText" th:value="${libro.portada}">
			<input type="hidden" class="form-control form-control-sm" id="portadaImageTextOld" name="portadaImageTextOld" th:value="${libro.portada}">
		</div>
		</div>


	<div class="col-md-2">
		<label for="titulo" class="form-label mb-0 fw-bold">Título: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="text" class="form-control form-control-sm" id="titulo"
			th:field="*{titulo}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:uerrors="*{titulo}"></span>


	<div class="col-md-2">
		<label for="autor" class="form-label mb-0 fw-bold">Autor: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="text" class="form-control form-control-sm" id="autor"
			th:field="*{autor}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('autor')}" th:uerrors="*{autor}"></span>


	<div class="col-md-2">
		<label for="precio" class="form-label mb-0 fw-bold">Precio: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="text" class="form-control form-control-sm" id="precio"
			th:field="*{precio}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('precio')}" th:uerrors="*{precio}"></span>


	<div class="col-md-2">
		<label for="fechaAdquisicion" class="form-label mb-0 fw-bold">FechaAdquisicion: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<input type="date" class="form-control form-control-sm" id="fechaAdquisicion"
			th:field="*{fechaAdquisicion}">
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('fechaAdquisicion')}" th:uerrors="*{fechaAdquisicion}"></span>


	<div class="col-md-2">
		<label for="categoria" class="form-label mb-0 fw-bold">Categoría: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<select class="form-select" id="categoria"
			th:field="*{categoria}">
		
		<option value="Ciencia Ficción">Ciencia Ficción</option>
<option value="Drama">Drama</option>
<option value="Misterio">Misterio</option>
<option value="Fantasía">Fantasía</option>
<option value="Histórico">Histórico</option>

		
		</select>
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:uerrors="*{categoria}"></span>


	<div class="col-md-2">
		<label for="descuento" class="form-label mb-0 fw-bold">Descuento: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<select class="form-select" id="descuento"
			th:field="*{descuento}">
		
		<option value="5.0">5.0</option>
<option value="10.0">10.0</option>
<option value="15.5">15.5</option>
<option value="20.8">20.8</option>

		
		</select>
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('descuento')}" th:uerrors="*{descuento}"></span>


	<div class="col-md-2">
		<label for="resumen" class="form-label mb-0 fw-bold">Resumen: </label>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<textarea rows="6" class="form-control form-control-sm" id="resumen" th:field="*{resumen}">
		</textarea>
	</div>
	<span class="text-danger" th:if="${#fields.hasErrors('resumen')}" th:uerrors="*{resumen}"></span>


					
					</div>

					<div class="row g-3 align-items-center mb-3">
						<div class="col-md-2 mt-4">
							<input class="btn standard-button"
								sec:authorize="hasRole('ROLE_ADMIN')" type="submit"
								th:value="${#strings.equalsIgnoreCase(screen,'CREATE')?'Create':'Update'}"> 
							<input
								sec:authorize="!hasRole('ROLE_ADMIN')" type="submit"
								th:value="${#strings.equalsIgnoreCase(screen,'CREATE')?'Create':'Update'}"  
								disabled>
						</div>
					</div>

				</form>
			</div>
		</div>

	</div>

	<div th:replace="layout/layout :: authorship"></div>

	<div th:insert="layout/layout :: jquery-js"></div>
	<div th:insert="layout/layout :: jquery-ui-js"></div>
	<div th:insert="layout/layout :: bootstrap-js"></div>
	
	
	
	<script th:replace="layout/layout :: clear_imagefield"></script>
	
	
</body>
</html>
